        <h1>Login</h1><br/>
        <div id="container">
        <form action="home.html">

        <label id="color" for="password">Password:-</label>
        <input type="password" id="box"	placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one uppercase and lowercase letter,and atleast 8 or more characters"   required autofocus/><br/><br/>

         <button id="btn" type="submit" name="tnc">Login</button>
        </form><br/>

        <p>Create New account.</p>
            <a class="" href="./registration.html">Register Now</a>
        </div>
        <div id="message">
            <h3>Password must contain the following:</h3><br/>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p><br/>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p><br/>
            <p id="number" class="invalid">A <b>number</b></p><br/>

          </div>
